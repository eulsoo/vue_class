<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Vue 컴포넌트</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
        * {margin:0; padding:0}
        li {list-style: none;}
        body {padding:30px;}
        .list {margin:20px 0;}
        .list > li {width:200px; border:1px solid gray; padding:10px; float:left; margin:10px;}
        .list > li > * {display:block}
		.list > li > img {width:200px; margin-bottom:20px;}
        .list > li > strong {font-size:20px; color:#666; margin-bottom:10px}
        .list > li > span{margin-bottom:10px;}
	</style>
</head>
<body>
	<div id="app">
        <h1>Sales Product : 장바구니({{ cart }})</h1>
        <ul class="list">
            <product-list 
                v-for="item in chips"
                v-bind:prop-item="item"
                v-on:pick-up="parentWork"
                v-bind:key="item.img"
            ></product-list>   
        </ul>
        
	</div>

<script>
let productList = {
    template: `
            <li v-on:click="childWork">
                <img v-bind:src="propItem.img" />
                <strong>{{ propItem.title }}</strong>
                <span>{{ propItem.desc }}</span>
                <b>{{ propItem.price }}</b>
            </li>
           `,
    props: ['propItem'],
    methods: {
        childWork() {
            this.$emit('pick-up');
        }
    }
}

const app = new Vue({
    el: '#app',
    components: {
        'product-list':productList
    },
    methods: {
        parentWork() {
            this.cart += 1;
        }
    },
    data: {
        cart: 0,
        chips:[{
                    img:`images/mango.jpg`,
                    title:`자연그대로 망고칩`,
                    desc:`단맛이 그대로 살아있는 망고칩입니다.`,
                    price:`2,500원`
                },
                {
                    img:`images/apple.jpg`,
                    title:`천연 오가닉 사과칩`,
                    desc:`깨끗한 재료를 엄선하여 자연을 그대로 담았습니다.`,
                    price:`2,000원`
                },
                {
                    img:`images/jujube.jpg`,
                    title:`아이깨끗 대추칩`,
                    desc:`새콤함이 살아있는 반건조 대추그대로.`,
                    price:`3,000원`
                }
            ]
    }
});
</script>
</body>
</html>
