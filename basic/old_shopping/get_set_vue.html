<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>당신은 아이입니까?</h1>
        <div>{{ areYouKid }}</div>
        <button v-on:click="sumAge()">나이 증가</button>
    </div>
    

    <script>
    const eulVue = new Vue({
        el: '#app',
        data: {
            person: {
                age: 15,
                name: 'eulsoo'
            }
        },
        computed: {
            areYouKid() {
                if (this.person.age > 18) {
                    return '아니오';
                } else {
                    return '네';
                }
            }
        },
        methods: {
            sumAge() {
                this.person.age = this.person.age + 1;
            }
        },
        created() {
            
        }
    });
    </script>
</body>
</html>
