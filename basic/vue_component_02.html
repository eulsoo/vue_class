<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Vue 컴포넌트</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
        * {margin:0; padding:0}
        li {list-style: none;}
        body {padding:30px;}
        .list {margin:20px 0;}
        .list > li {width:200px; border:1px solid gray; padding:10px; float:left; margin:10px;}
        .list > li > * {display:block}
		.list > li > img {width:200px; margin-bottom:20px;}
        .list > li > strong {font-size:20px; color:#666; margin-bottom:10px}
        .list > li > span{margin-bottom:10px;}
	</style>
</head>
<body>
	<div id="app">
        <h1>Sales Product</h1>
        <product-list v-bind:prop-item="chips"></product-list>
	</div>

<script>
let productList = {
    template: `
        <ul class="list">
            <li v-for="item in propItem">
                <img v-bind:src="item.img" />
                <strong>{{ item.title }}</strong>
                <span>{{ item.desc }}</span>
                <b>{{ item.price }}</b>
                <i>{{ priceSet }}</i>
            </li>
        </ul>
           `,
    props: ['propItem'],
    computed: {
        priceSet() {
            return this.propItem[0].price + '입니다'
        }
    }
}

const app = new Vue({
    el: '#app',
    components: {
        'product-list':productList
    },
    data: {
        chips:[{
                    img:`images/mango.jpg`,
                    title:`자연그대로 망고칩`,
                    desc:`단맛이 그대로 살아있는 망고칩입니다.`,
                    price:`2,500원`
                },
                {
                    img:`images/apple.jpg`,
                    title:`천연 오가닉 사과칩`,
                    desc:`깨끗한 재료를 엄선하여 자연을 그대로 담았습니다.`,
                    price:`2,000원`
                },
                {
                    img:`images/jujube.jpg`,
                    title:`아이깨끗 대추칩`,
                    desc:`새콤함이 살아있는 반건조 대추그대로.`,
                    price:`3,000원`
                }
            ]
    }
});

</script>
</body>
</html>
