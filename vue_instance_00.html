	const instance = new Vue({
		el: '#app',

			},

			},
			scrollWork() {
				console.log(this.target.scrollTop);

					this.classObj.on = true;
					this.classObj.eulsoo = true;
				}

		},
		mounted() {
			this.target = document.querySelector('html');

		}
	});
